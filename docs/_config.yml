### Site Settings ###
title               : 우시장플러스+
description         : >-
                      좋은 사양관리의 첫 단추는 좋은 송아지를 사는 것 입니다.
                      우시장 출품우의 혈통과 가격을 분석해
                      한우 농가가 꼭 맞는 소를 살 수 있게 도와줍니다.
baseurl             : "/wp"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : YoussefRaafatNasry/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : 주식회사 앤틀러
  image             : https://images.unsplash.com/photo-1570460988350-23e05c32c45c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80
